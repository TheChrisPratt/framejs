    <div id="dialog" title="Section Information">
      <p>Wow, you clicked something</p>
    </div>
    <script>
      $(document).ready(function() {
        $.mapster.impl.init();
        $('#homeImg').mapster({
          fillOpacity: 0.5,
          render_hilight: {
            fillColor: '2aff00',
            stroke: true
          },
          render_select: {
            fillColor: 'ff000c',
            stroke: false
          },
          fadeInterval: 50,
          isSelectable: true,
          mapKey: 'alt',
          mapValue: 'title',
          onClick: function (e) {
            $("#dialog").dialog();
          },
          showToolTip: false
        });
      });
    </script>

</html>
