{{#args.tasks}}
  <div class="task-div">
    <div class="task-row{{#disabled}} disabled{{/disabled}}">
      <a href="?task={{id}}" title="Edit Task" class="edit-task ui-state-default ui-corner-all noprint"><span class="ui-icon ui-icon-pencil"></span></a>&nbsp;
      <a href="?task={{id}}" title="Remove Task" class="del-task ui-state-default ui-corner-all noprint"><span class="ui-icon ui-icon-trash"></span></a>&nbsp;
      <span title="Next: {{next}}">{{description}} for {{duration}} minutes at {{time}} on {{days}}</span>
    </div>
    <div class="reset"></div>
  </div>
{{/args.tasks}}
<div class="left">
  <p><a href="#" id="addTaskButton" class="ui-state-default ui-corner-all noprint"><span id="addTaskPlus" class="ui-icon ui-icon-plus"></span>Add Task</a></p>
</div>
<div class="reset"></div>
